# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: doDomoGu's Blog
subtitle:
description:
author: doDomoGu
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://dodomogu.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year/:month/:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:


jsonContent:
    meta: false
    pages: false
    posts:
      title: true
      date: true
      path: true
      text: false
      raw: false
      content: false
      slug: false
      updated: false
      comments: false
      link: false
      permalink: false
      excerpt: false
      categories: false
      tags: true

baidu_analytics: d093c36fe8f6de049e5c77fde7d886a5

theme_config:
  keywords: "doDomoGu, Blog"
  scheme: Gemini

  social:
    GitHub: https://github.com/dodomogu || github

  footer: 
    copyright: doDomoGu
    since: 2014

  menu:
    home: / || home
    tags: /tags || tags
    archives: /archives/ || archive
    读书清单: /读书清单/index.html || book
    影视清单: /影视清单/index.html || youtube-play
    
  menu_settings:
    icons: true
    badges: true
  
  fancybox: true

  custom_file_path:
    # Default paths: layout/_custom/*
    head: source/_data/head.swig
    #header: source/_data/header.swig
    sidebar: source/_data/sidebar.swig

    # Default path: source/css/_variables/custom.styl
    #variables: source/_data/variables.styl
    # Default path: source/css/_mixins/custom.styl
    #mixins: source/_data/mixins.styl
    # Default path: source/css/_custom/custom.styl
    styles: source/_data/styles.styl

  highlight_theme: night