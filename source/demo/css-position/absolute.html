<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>学习CSS布局 之 position定位: absolute </title>
</head>
<body>
    <style>
        .relative1 {
            position: relative;
            border: 1px solid #333;
            background:#cceeff;
            width:500px;
            height:200px;
        }
    
        .relative2 {
            position: relative;
            top: -100px;
            left: 50px;
            background-color: #f1a7a7;
            width: 500px;
            height: 200px;
            border: 1px solid #333;
        }
    </style>
    <div class="relative1">
        区块1
    </div>
    <div class="relative2">
        区块2
    </div>
</body>
</html>
